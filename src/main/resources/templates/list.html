<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/glasses/new">Nouvelles lunettes</a>
    <h1>Liste des lunettes</h1>

    <th:block th:each="glasses : ${listGlasses}">
        <p><span th:text="${glasses.label}"></span> | Référence n° <span th:text="${glasses.reference}"></span> | <span th:text="${glasses.price}"></span> €</p>
    </th:block>
</body>
</html>
