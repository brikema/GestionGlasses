<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Glasses - Liste des lunettes</title>
    <!-- Google Fonts for the fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Font Awesome for the icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link th:href="@{/assets/styles.css}" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav class="navbar-music">
            <div>
                <a class="navbar-music_logo" href="/">
                    <span class="navbar-music_logo--basic">Gestion Glasses</span>
                </a>
            </div>
            <div>
<!--                <a class="navbar-music_link" href="/glasses/list"><span>Liste des lunettes</span></a>-->
                <a class="navbar-music_link" href="/login"><span>Connexion</span></a>
<!--                <a class="navbar-music_link" href="/glasses/new"><span>Ajouter une paire</span></a>-->
            </div>
        </nav>
    </header>
    <main>
        <div class="main_grid_left-marge"></div>
        <div class="main_grid_right-marge"></div>
        <div class="main_grid_main-content">
            <div class="_row">
                <div class="_col-12">
                    <h1 class="title-secondary-main">Liste des lunettes</h1>
                </div>
                <div class="_col-12">
                    <span style="color:grey">Cliquez sur une paire pour afficher ses informations.</span>
                </div>
                <div class="_col _col-12">
                    <div class="list-click list-click--borderless" th:each="glasses : ${listGlasses}">
                        <a th:href="@{/glasses/{id}(id=${glasses.id})}" class="list-click_item">
                            <span class="list-click_item_text" th:text="${glasses.label}"></span>
                        </a>
                    </div>
                </div>
                <br>
                <div class="_col-12">
                    <a href="/glasses/new" class="button-square" type="submit" value="Enregistrer">Ajouter une nouvelle paire</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="_row">
            <div class="_col-12">
                <a class="link-normal" href="https://github.com/brikema/GestionGlasses" target="_blank"><i class="fab fa-github"></i> - Github du projet</a>
            </div>
            <div class="_col-12">
                <a class="link-normal" href="https://github.com/asemin08/GestionGlasses-terraform" target="_blank"><i class="fab fa-github"></i> - Github du projet avec d√©ploiement sur AWS</a>
            </div>
            <div class="_col-12">
                <span><i class="far fa-copyright"></i> Allan Semin & Brice Martineau</span>
            </div>
        </div>
    </footer>
</body>
</html>
